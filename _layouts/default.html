<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}
  
  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <br />
            <small>{{ site.tagline }}</small>
        </h2>
        <h2 class="masthead-menu">
          <a href="{{ site.baseurl }}about/" title="Home">About</a>
          &nbsp;
          <a href="{{ site.baseurl }}archive/" title="Home">Archive</a>
          <br />
          <a href="mailto:{{ site.author.email }}"><img class="masthead-icon" src="/public/email.svg" height="24" width="24" /></a>
          <a href="{{ site.author.twitter  }}"><img class="masthead-icon" src="/public/twitter.svg"  height="24" width="24" /></a>
          <a href="{{ site.author.linkedin }}"><img class="masthead-icon" src="/public/linkedin.svg" height="24" width="24" /></a>
          <a href="{{ site.author.facebook }}"><img class="masthead-icon" src="/public/facebook.svg" height="24" width="24" /></a>
        </h2>
      </header>

      <main style="clear:both;">
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
